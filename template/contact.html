{% extends 'base.html' %}
{% load static %}
{% block title %} Contact Us {% endblock title %}
{% block content %}
<section class="site-section bg-primary" id="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-12 mb-5 position-relative">
                <h2 class="section-title text-center text-white mb-5">Say Hello</h2>
            </div>
        </div>
        <form action="{% url 'contact-page' %}" method="POST" class="form">
            {% csrf_token %}
            {{form.as_p}}
            <div class="row mb-4">
                <div class="form-group col-6">
                    <input type="text" name="first_name" class="form-control" placeholder="First name" required>
                </div>
                <div class="form-group col-6">
                    <input type="text" name="full_name" class="form-control" placeholder="Full name" required>
                </div>
            </div>

            <div class="row mb-4">
                <div class="form-group col-12">
                    <input type="email" name="email" class="form-control" placeholder="Email address" required>
                </div>
            </div>

            <!-- <div class="row mb-4">
                <div class="form-group col-12">
                    <input type="text" name="subject" class="form-control" placeholder="Subject of the message" required>
                </div>
            </div> -->

           

            <div class="row">
                <div class="col-md-6">
                    <input type="submit" class="btn btn-dark" value="Send Message">
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
