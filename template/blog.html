{% extends 'base.html' %}
{% load static %}
{% block title %} {% endblock title %}
{% block content %}


<section class="site-section bg-light" id="blog-section">
    <div class="container">
      <div class="row">
        
        <div class="col-12 mb-5 position-relative">
          <h2 class="section-title text-center mb-5">Blog Posts</h2>
        </div>

        {% for blog in blogs %}
        <div class="col-md-6 mb-5 mb-lg-0 col-lg-4">
            <div class="blog_entry">
              <a href="single.html"><img src="{{ blog.image.url }}" alt="Image" class="img-fluid"></a>
              <div class="p-4 bg-white">
                <h3><a href="https://github.com/komilovna25">{{ blog.title }}</a></h3>
                <!-- <span class="date">November 29, 2024</span> -->
                <p>{{ blog.description }}</p>
                <!-- <p class="more"><a href="single.html">Read More</a></p> -->
              </div>
            </div>
          </div>
          {% endfor %}

      </div>
    </div>
  </section>

{% endblock content %}
