{% extends 'base.html' %}
{% load static %}
{% block title %} {% endblock title %}
{% block content %}

<div class="site-section" id="about-section">
    <div class="container">
      <div class="row ">
        <div class="col-12 mb-4 position-relative">
          <h2 class="section-title">About Me</h2>
        </div>
        {% for about in about %}
        <div class="col-lg-6 order-2 order-lg-1">
          <img class="img-fluid mb-4" src="{{ about.image.url }}" alt="Image">
          <p>{{ about.description }}</p>
        </div>
        {% endfor %}
        <div class="col-lg-6 order-3 pl-lg-5 order-lg-2">
          <div class="mb-5">
            <strong class="text-black">TypeScript</strong>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                style="width: 70%;">
                <span>89%</span>
              </div>
            </div>
          </div>
          <div class="mb-5">
            <strong class="text-black">React</strong>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                style="width: 67%;">
                <span>75%</span>
              </div>
            </div>
          </div>
          <div class="mb-5">
            <strong class="text-black">Python</strong>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                style="width: 85%;">
                <span>94%</span>
              </div>
            </div>
          </div>
          <div class="mb-5">
            <strong class="text-black">Django</strong>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                style="width: 70%;">
                <span>94%</span>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>


{% endblock content %}
